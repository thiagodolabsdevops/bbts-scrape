name: Schedule Python Script and Commit Output

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run_and_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: python script.py  # Adjust to your script name

    - name: Check if there are changes
      run: |
        if git diff --exit-code --quiet outputs.csv; then
          echo "No changes in outputs.csv, skipping commit."
          exit 0
        fi

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add outputs.csv
        git commit -m "Update outputs.csv on $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
